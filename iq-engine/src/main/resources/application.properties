spring.application.name=dropiq

server.port=8081

# AI Configuration
ollama.base-url=http://localhost:11434
ollama.vision.model=llava:7b
ollama.text.model=qwen2.5:7b
ollama.timeout=300

# AI Analysis Settings
ai.analysis.batch-size=5
ai.analysis.max-concurrent=3
ai.categories.max-per-dataset=50
ai.categories.max-children-per-parent=8
ai.categories.max-depth=3

# Caching
spring.cache.cache-names=categoryTrees,productAnalysis
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=1h

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/dropiq
spring.datasource.username=dropship_admin
spring.datasource.password=StrongP@ss123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# Flyway Configuration (Optional)
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.com.dropiq=DEBUG

# JPA Settings
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true